  - title: ¿Qué es (y qué no) Artemisa?
    content:
      - item: Ordenador de 8 bits compatible con la norma MSX-1 (otro más)
      - item: Basado en circuitos integrados (chips de toda la vida)
      - item: No lleva ni una sola FPGA
      - item: Hardware como se hacía en los años 80
  - title: ¿Por qué Artemisa?
    content:
      - section: Hechos
        content:
          - item: Todo el mundo está haciendo hardware con FPGAs
          - item: Las FPGAs son Una Buena Cosa
          - item: Las FPGAs son emuladores de hardware hechos con hardware
      - section: Opiniones
        content: 
          - item: Las FPGAs nos alejan (un poco) del hardware original
          - item: Es más bonito diseñar un MSX con componentes originales
      - section: Realidades
        content: 
          - item: Me apetecía crear mi propio ordenador
